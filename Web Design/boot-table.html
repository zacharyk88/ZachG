<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Tables</title>

    <!-- Bootstrap -->
   
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Include Your Style Sheets next -->
    
  </head>
  <body>
    <!-- Try these classes: table, table-striped, table-bordered, table-hover, table-responsive, active, success, info, danger, warning -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <tr><th>City</th><th>State</th><th>Country</th></tr>
      <tr class = "warning"><td >Tampa</td><td>Florida</td><td>United States of America</td></tr>
      <tr><td>San Ramon</td><td>California</td><td>United States of America</td></tr>
      <tr><td>Belo Horizonte</td><td>Minas Gerais</td><td>Brazil</td></tr>
      <tr><td>La Plata</td><td>Buenos Aires</td><td>Argentina</td></tr>
      <tr><td>Coatzacoalcos</td><td>Veracruz</td><td>Mexico</td></tr>
    </table>
  </div>

  </body>
</html>
